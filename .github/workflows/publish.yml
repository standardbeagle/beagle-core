name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - run: npm ci

      - name: Build virtual-router
        run: npm run build
        working-directory: virtual-router

      - name: Build data-router
        run: npm run build
        working-directory: data-router

      - name: Publish virtual-router
        run: npm publish --access public
        working-directory: virtual-router
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish data-router
        run: npm publish --access public
        working-directory: data-router
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
